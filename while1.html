<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
<script>
    var num = parseInt(prompt("enter a number"));
    var total = 0;
    while( num != -1){
        num = prompt("enter the number ");
        alert(num);
        total = total + num;

    }
</script>
</body>
</html>
